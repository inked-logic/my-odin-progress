<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Images and formats</title>
  </head>
  <body>
    <h1>This pages covers some different image's formats</h1>
    <h2>JPGs</h2>
    <p>JPG images are good for photos.</p>
    <img src="../images/mochi.jpg" alt="Mochi image with JPG format." />
    <h2>GIFs</h2>
    <p>GIFs are good for animations.</p>
    <img src="../images/mochi.gif" alt="Mochi image with GIF format." />
    <h2>PNGs</h2>
    <p>PNGs are good for diagrams and icons.</p>
    <img src="../images/mochi.png" alt="Mochi image with PNG format." />
    <h2>SVGs</h2>
    <p>SVGs are <em>amazing</em>. Use them whenever you can.</p>
    <img src="../images/mochi.svg" alt="Mochi image with SVG format." />
  </body>
</html>
