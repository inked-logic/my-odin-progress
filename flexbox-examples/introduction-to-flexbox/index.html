<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="flex-container">
      <div class="flex-container-item top outer">
        <div class="flex-item"></div>
        <div class="flex-container-item-inner flex-item middle">
          <div class="flex-item-inner"></div>
          <div class="flex-item-inner"></div>
        </div>
        <div class="flex-item"></div>
      </div>
      <div class="flex-container-item invisible">
        <div class="flex-item big red"></div>
        <div class="flex-container-item big invisible">
          <div class="flex-item small top red"></div>
          <div class="flex-item small bottom red"></div>
        </div>
      </div>
      <div class="flex-container-item bottom outer">
        <div class="flex-item bottom outer left"></div>
        <div class="flex-container-item bottom inner">
          <div class="flex-item bottom middle"></div>
          <div class="flex-item bottom middle"></div>
        </div>
        <div class="flex-item bottom outer right"></div>
      </div>
    </div>
  </body>
</html>
